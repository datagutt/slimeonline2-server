min_username_length = 3
max_password_length = 50
min_password_length = 6
max_chat_length = 100
max_points = 10000000
max_bank_balance = 100000000

[defaults]
# New player spawn location
spawn_x = 385
spawn_y = 71
spawn_room = 32

# Default appearance
outfit = 1
accessory1 = 0
accessory2 = 0
signature = 1
signature_bg = 1

# Default emotes (5 slots)
