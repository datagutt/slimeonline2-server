# Starting inventory items (item IDs for slots 1-9, 0 = empty)
starting_items = [1, 1, 1, 24, 0, 0, 0, 0, 0]

# Starting outfits (outfit IDs for slots 1-9)
starting_outfits = [0, 0, 0, 0, 0, 0, 0, 0, 0]

# Starting accessories (accessory IDs for slots 1-9)
starting_accessories = [0, 0, 0, 0, 0, 0, 0, 0, 0]

# Starting tools (tool IDs for slots 1-9)
starting_tools = [0, 0, 0, 0, 0, 0, 0, 0, 0]

