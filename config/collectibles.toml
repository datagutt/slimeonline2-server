# Slime Online 2 - Collectible Spawn Configuration
#
# Each spawn point has:
# - id: unique spawn ID within room (1-based)
# - item: item ID that spawns
# - x, y: spawn coordinates
# - respawn: base respawn time in minutes
# - variance: random additional minutes (0 to variance)
# - start/end: optional hour range when spawn is active (for time-limited spawns)
#
# Actual respawn time = respawn + random(0, variance)

# Evolving collectibles - item transforms over time while on ground
[evolving]
20 = { to = 58, minutes = 60, variance = 20 }  # Red Mushroom -> Squishy Mushroom
58 = { to = 59, minutes = 10, variance = 20 }  # Squishy Mushroom -> Stinky Mushroom

